#
# profile: test home
#

# datasource
spring.sql.init.encoding=UTF-8
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:E:/data/stock/test-database-home;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true
#
#
# upload file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB
#
#
# hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.batch_size=128
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.show-sql=false
#
#
spring.main.web-application-type=SERVLET
spring.jmx.enabled=false
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
#
# web
server.servlet.context-path=/stock
server.port=8080

# logging
logging.level.root=info
logging.config=classpath:logback.xml
spring.output.ansi.enabled=always
#
#
#springdoc.api-docs.path=/api-docs
#springdoc.swagger-ui.path=/swagger-ui.html
#
# private
data.path=E:/data/stock
data.webdriver.chrome.driver=C:/src/eclipse-workspace/stock/src/main/resources/bin/chromedriver.exe
app.scheduling.enable=false
app.crawler.debug=true

